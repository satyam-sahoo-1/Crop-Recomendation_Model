




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Crop Recommendation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            padding: 50px;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 40px;
        }
        .form-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .form-container .form-group {
            flex: 1;
            margin-right: 40px;
        }
        .btn-primary {
            padding: 15px 40px;
            font-size: 1.5rem;
        }
        .output-container {
            margin-top: 40px;
        }
        .animated {
            animation-duration: 1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="animate__animated animate__bounce">Soil Crop Recommendation</h1>
        <div class="form-container">
            <form method="POST" action="/predict" class="animate__animated animate__fadeIn">
                <div class="form-group">
                    <label for="nitrogen">Nitrogen:</label>
                    <input type="text" class="form-control" id="nitrogen" name="nitrogen" required>
                </div>
                <div class="form-group">
                    <label for="phosphorus">Phosphorus:</label>
                    <input type="text" class="form-control" id="phosphorus" name="phosphorus" required>
                </div>
                <div class="form-group">
                    <label for="potassium">Potassium:</label>
                    <input type="text" class="form-control" id="potassium" name="potassium" required>
                </div>
                <div class="form-group">
                    <label for="ph">pH:</label>
                    <input type="text" class="form-control" id="ph" name="ph" required>
                </div>
                <div class="form-group">
                    <label for="humidity">Humidity:</label>
                    <input type="text" class="form-control" id="humidity" name="humidity" required>
                </div>
                <div class="form-group">
                    <label for="temperature">Temperature:</label>
                    <input type="text" class="form-control" id="temperature" name="temperature" required>
                </div>
                <div class="form-group">
                    <label for="rainfall">Rainfall:</label>
                    <input type="text" class="form-control" id="rainfall" name="rainfall" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
            </form>
            <div class="output-container">
                {% if prediction %}
                    <div class="alert alert-success mt-4 animate__animated animate__fadeIn">
                        <h4>Predicted Crop:</h4>
                        <p class="lead">{{ prediction }}</p>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
